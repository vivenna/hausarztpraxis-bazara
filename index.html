<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Home - BAZARA safia</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- Google Fonts Einbindung -->
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Inter&family=Questrial&family=Poppins:wght@300;700&display=swap" rel="stylesheet">
  
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-color: #f9f9f9; /* Heller Hintergrund für den Inhalt */
      font-smooth: always;
      /* padding-top: 93px; */ /* Entfernt, damit Hero-Section oben beginnt */
    }

    .main-nav {
      display: flex;
      justify-content: space-between;
      align-items: center; 
      background-color: rgba(230, 230, 230, 0.15); /* #e6e6e6 mit 0.5 Transparenz (weniger transparent) */
      border-bottom: 1px solid #c8c5c5; /* Linienfarbe geändert */
      padding: 0 25px; /* Padding links/rechts, vertikales Padding wird durch Höhe und align-items gesteuert */
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 93px; /* Feste Höhe für die Navigationsleiste */
      box-sizing: border-box;
      z-index: 1000; 
      backdrop-filter: blur(8px); /* Stärkerer Unschärfeeffekt für den Hintergrund */
      -webkit-backdrop-filter: blur(8px); /* Safari-Präfix für Unschärfeeffekt */
    }

    /* Logo Stile für das Menü */
    .menu-logo .logo-link {
      text-decoration: none;
      color: inherit;
      display: inline-block;
      padding-top: 5.5px;
      padding-left: 20px;
    }

    .menu-logo .logo-text-container {
      position: relative;
      display: inline-block; 
      line-height: 1;
    }

    .menu-logo .bazara-style {
      font-family: 'Questrial', sans-serif;
      font-size: 34px; 
      color: #c8c5c5;
    }

    .menu-logo .safia-style {
      position: absolute;
      top: 0; 
      left: 50%;
      transform: translateX(-50%);
      font-family: 'Great Vibes', cursive;
      font-size: 30px; 
      color: #0c0c0c;
      pointer-events: none;
      opacity: 0.75;
      white-space: nowrap;
    }

    .menu-logo .subtitle-style {
      margin-top: 4px; 
      font-family: 'Inter', sans-serif;
      font-size: 10px; /* Lesbare Größe für den Untertitel im Menü */
      color: #000000;
      opacity: 0.9;
      line-height: 1.2; /* Korrigierte Zeilenhöhe für bessere Lesbarkeit */
      text-align: center;
    }

    /* Navigationslinks */
    .nav-links {
      list-style: none;
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
    }

    .nav-links li {
      margin-left: 60px; /* Weiter vergrößerter Abstand zwischen den Menüpunkten */
    }

    .nav-links li:last-child {
      margin-right: 60px; /* Vergrößerter Rand rechts für den letzten Menüpunkt */
    }

    .nav-links a {
      text-decoration: none;
      color: #ffffff; /* Schriftfarbe der Menüpunkte auf Weiß geändert */
      font-family: 'Poppins', sans-serif; /* Geänderte Schriftart */
      font-weight: 300; /* Schriftgewicht für Light */
      font-size: 16px;
    }

    .nav-links a:hover {
      text-decoration: underline;
    }

    /* Hero Section für das große Bild */
    .hero-section {
      height: 100vh; /* Volle Viewport-Höhe */
      background-image: url('/assets/startseite.png'); /* Beispielbild, bitte ersetzen */
      background-size: cover;
      background-position: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      color: #ffffff; /* Standardtextfarbe für Inhalte im Hero-Bereich */
    }

    .hero-section h1 {
      font-family: 'Poppins', sans-serif;
      font-weight: 700; /* Bold */
      font-size: 110px;
      margin-bottom: 20px;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.5); /* Textschatten für bessere Lesbarkeit */
      line-height: 1.2; /* Für bessere Lesbarkeit bei mehrzeiligem Text */
    }
    .hero-section h2 {
      font-family: 'Poppins', sans-serif;
      font-weight: 300; /* Light */
      font-size: 30.1px;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.5); /* Textschatten für bessere Lesbarkeit */
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <nav class="main-nav">
    <div class="menu-logo">
      <a href="index.html" class="logo-link">
        <div class="logo-text-container">
          <div class="bazara-style">BAZARA</div>
          <div class="safia-style">safia</div>
        </div>
        <div class="subtitle-style">Hausarztpraxis</div>
      </a>
    </div>
    <ul class="nav-links">
      <li><a href="index.html">Home</a></li>
      <li><a href="leistungen.html">Leistungen</a></li>
      <li><a href="faq.html">FAQ</a></li>
      <li><a href="kontakt.html">Kontakt</a></li>
    </ul>
  </nav>

  <div class="hero-section">
    <div class="hero-text-wrapper">
      <h1>Gesund werden.<br>Gesund bleiben.</h1>
      <h2>Wir begleiten Sie – persönlich, nah und mit Zeit.</h2>
    </div>
  </div>

</body>
</html>
